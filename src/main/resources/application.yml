server:
  port: 8000

eureka:
  client:
    enabled: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: lab-a01-app-repository-payment
  cloud:
    config:
      enabled: false
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/payment-db?allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: password

  flyway:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/
    schemas: payment-db
    user: root
    password: password




